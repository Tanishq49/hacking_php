<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Provider Main Body</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .main-body {
            max-width: 900px;
            margin: 40px auto;
            background: #161b22;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .repo-header {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .repo-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
        }
        .repo-title {
            font-size: 2rem;
            font-weight: 600;
            color: #58a6ff;
        }
        .code-section {
            width: 100%;
            background: #0d1117;
            border-radius: 6px;
            padding: 24px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1rem;
            color: #c9d1d9;
            overflow-x: auto;
        }
        .action-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .action-btn {
            background: #21262d;
            color: #c9d1d9;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="main-body">
        <div class="repo-header">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Repo Icon" class="repo-icon">
            <span class="repo-title">my-repository</span>
        </div>
        <div class="code-section">
<pre>
<span style="color:#7ee787;">// Example code block</span>
<span style="color:#d2a8ff;">function</span> <span style="color:#79c0ff;">helloWorld</span>() {
    <span style="color:#a5d6ff;">console</span>.log(<span style="color:#ffa657;">'Hello, World!'</span>);
}
</pre>
        </div>
        <div class="action-bar">
            <button class="action-btn">Edit</button>
            <button class="action-btn">Copy</button>
            <button class="action-btn">Download</button>
        </div>
    </div>
</body>
</html>
